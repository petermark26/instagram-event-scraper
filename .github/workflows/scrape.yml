name: Instagram Event Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 1 * *"

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        env:
          IG_USERNAME: your_client_username
        run: python instagram_event_scraper.py

      - name: Upload CSV
        uses: actions/upload-artifact@v4
        with:
          name: instagram-event-data
          path: "*.csv"
